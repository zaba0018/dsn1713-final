<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <header>
    <div class="bg-dark px-5">
      <nav class="navbar navbar-expand-lg navbar bg-dark border-body">
          <div class="container-fluid">
            <a class="navbar-brand mx-auo" href="#"><img src="images/amazon-logo-2.png" alt="amazon-logo" width="100"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark px-5" type="submit"><img src="images/magnifying-glass-solid.svg" alt="search" width="30px"></button>
              </form>
              <div>
                  <a href="#" class="px-4"><img src="images/cart-shopping-solid.svg" alt="my cart" width="40px"></a>
                  <a href="#" class=""><img src="images/user-solid.svg" alt="my account" width="30px"></a>
              </div>
            </div>
          </div>
        </nav>
        </div>
  </header>
  <main>
    <div id="Account-Hero" class="Hero mx-0 bg-dark container-fluid wrapper">
      <div class="hero-text text mx-auto justify-content-center">
        <img src="images/user-2.jpg" alt="" class="rounded-circle"  width="450rem">
        <h1 class="text-light text-center">Ashley Dufresne</h1>
          <button id="Hero-account-button" type="button" class="btn btn-outline-success fs-5 px-4" >Edit</button>  
        </div>
      </div>
    </div>
    <div id="services">
      <div class="container-fluid row text-center my-5">
        <div class="col">
          <a href="#"><img src="images/shopping-cart.jpg" alt="My cart" height="250" width="250" class="rounded-circle object-fit-cover"></a>
          <h3 class="mt-3">My cart</h3>
        </div>
        <div class="col">
          <a href="#"><img src="images/orders-icon.jpg" alt="My orders" height="250" class="rounded-circle object-fit-cover"></a>
          <h3 class="mt-3">My order</h3>
          </div>
        <div class="col">
          <a href="#"><img src="images/gift-card-icon.jpg" alt="gift card" height="250" class="rounded-circle object-fit-cover"></a>
          <h3 class="mt-3">Gift cards</h3>
        </div>
        <div class="container-fluid row text-center my-5">
          <div class="col">
            <a href="#"><img src="images/address-icon.jpg" alt="My adresses" height="250" width="250" class="rounded-circle object-fit-cover"></a>
            <h3 class="mb-3">My addresses</h3>
          </div>
          <div class="col"> 
            <a href="#"><img src="images/saved-icon.jpg" alt="Saved items" height="250" class="rounded-circle object-fit-cover"></a>
            <h3 class="mt-3">saved items</h3>
            </div>
          <div class="col">
            <a href="#"><img src="images/wish-list-icon.jpg" alt="Wish lists" height="250" class="rounded-circle object-fit-cover"></a>
            <h3 class="mt-3">My wish lists</h3>
          </div>
          <div class="container-fluid row text-center my-5">
            <div class="col">
              <a href="#"><img src="images/payment-icon.jpg" alt="payment methods" height="250" width="250" class="rounded-circle object-fit-cover"></a>
              <h3 class="mt-3">Payment mehods</h3>
            </div>
            <div class="col">
              <a href="#"><img src="images/security-icon.jpg" alt="Security" height="250" class="rounded-circle object-fit-cover"></a>
              <h3 class="mt-3">security</h3>
              </div>
            <div class="col">
              <a href="#"><img src="images/settings-icon.jpg" alt="settings" height="250" class="rounded-circle object-fit-cover"></a>
              <h3 class="mt-3">Settings</h3>
            </div>
        </div>
    </div>
    <div id="reviews">

    </div>

    
  </main>
  <footer>

  </footer>
</body>
</html>
